<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Index</title>
</head>

<body>
    <!-- This is Forms topic -->
    <h2>Practice HTML Form</h2>
    <form action="">
        <label for="name">Name</label>
        <div><input type="text" name="myName" id="name" /></div>
        <br />
        <label for="age">Age</label>
        <div><input type="text" name="myAge" id="age" /></div>
        <br />
        <label for="dob">Date of Birth</label>
        <div><input type="date" name="myDOB" id="dob" /></div>
        <br />
        <label for="email">Email</label>
        <div><input type="email" name="myMail" id="email" /></div>
        <br />
        <label for="salary">Salary</label>
        <div><input type="number" name="myAge" id="salary" /></div>
        <br />
        <label for="eligiblity">Are you eligible?</label>
        <div><input type="checkbox" name="myEligibility" id="eligiblity" checked/></div>
        <br />
        <div>
            Gender: Male:<input type="radio" name="myGender" checked /> Female:
            <input type="radio" name="myGender" /> Other:
            <input type="radio" name="myGender" />
        </div>
        <br />
        <div>
            Write about yourself: <br /><textarea name="about" id="" cols="30" rows="10"></textarea>
        </div>
        <br />
        <div>
            <label for="car">Select Car:</label>
            <select name="myCar" id="car">
                <option value="mehro" selected>Mehran</option>
                <option value="swft">Swif</option>
                <option value="cvc">Civic</option>
            </select>
        </div>
        <br />
        <div>
            <input type="submit" name="Submit Now"> 
            <input type="reset" name="Reset Now">
        </div>
    </form>
</body>

</html>
